<html>
    <head>
      {% if title %}
      <title>{{ title }} - Money Transfer Service</title>
      {% else %}
      <title>Welcome to Money Transfer Service</title>
      {% endif %}
    </head>
    <body>

        <div>
            Money Transfer Service:
            <a href="{{ url('index') }}">Home</a>
            {% if current_user.is_anonymous %}
                <a href="{{ url('login') }}">Login</a>
                <a href="{{ url('signup') }}">SignUp</a>
            {% else %}
                <a href="{{ url('logout') }}">Logout</a>
                <a href="{{ url('transfer') }}">NewTransfer</a>
            {% endif %}
        </div>
        <hr>

    {% block content %}{% endblock %}

    </body>
</html>
